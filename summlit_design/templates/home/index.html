{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Summlit</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">


  </head>
  <body>

<!--    navbar starts here-->
    <nav class="navbar navbar-expand-lg" style="margin-top: 26px;">
      <span class="navbar-brand" ><img src="{% static 'images/summlit.png' %}" alt="logo" id="logo"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <span class="nav-item nav-link active" id="calypso-home">Calypso Home</span>
          <span class="nav-item nav-link" id="subscribe">Subscribe</span>


        </div>
      </div>
    </nav>

<!--    navbar ends here-->

<!--    blue body starts here-->
    <div class="container bluebody" style="max-width: 1216px;">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="tagline_body"><p id="tagline"><span id="tagline_upperline">Summarizing Files Just</span><br>Became Easier then Ever!</p></div>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <div class="row">
            <div class="col-lg-3 download_file">
                <img src="{% static 'images/icons/download_file.png' %}" alt="download icon">
                <p class="filename">Meeting2.wav</p>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-3 cloud_block">
                <div class="circle-outer"></div>
                <div class="circle-inner"></div>
                <img src="{% static 'images/icons/cloud.png' %}" alt="cloud icon" id="circle-outer">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 music_block">
                <div class="circle-outer-music"></div>
                <div class="circle-inner-music"></div>
                <img src="{% static 'images/icons/music.png' %}" alt="cloud icon" id="music">
            </div>
            <div class="col-md-6">
                <div id="dropdown">
                    <div id="dropdown-inner">
                        <p>Drag & drop file here to <br><span style="margin-left: 108px;">upload</span></p>
                    </div>
                </div>

            </div>
            <div class="col-md-3 download_file1">
                <img src="{% static 'images/icons/audio.png' %}" alt="cloud icon" >
                <div id="bar-border">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                    <div id="bar4"></div>
                    <div id="bar5"></div>

                </div>
            </div>
        </div>
    </div>
<!--    blue body ends here-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
